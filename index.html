<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SVG</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="fonts/fonts.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<h1 class="title">SVG scalable vector graphics</h1>

	<h2 class="subtitle">SVG circle</h2>
	<svg width="100" height="100">
		<circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
	</svg>

	<h2 class="subtitle">SVG rectangle</h2>
	<svg width="400" height="100">
		<rect width="400" height="100" style="fill:rgb(0,0,255); stroke-width:10; stroke:rgb(255,255,255);" />
	</svg>


	<h2 class="subtitle">SVG rounded rectangle</h2>
	<svg width="400" height="180">
		<rect x="125" y="20" rx="20" ry="20" width="150" height="150"
			style="fill:red; stroke-width:10; stroke:#fff;opacity:0.5;" />
	</svg>
</body>

</html>
